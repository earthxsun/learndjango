{% extends "learning_log/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}

        <p>Topics</p>
            <ul>
                {% for topic in topics %}
                    <li>
                        <a href="{% url 'learning_log:topic' topic.id %}">{{ topic }}</a>
                    </li>
                    {% empty %}
                    <li>No topics have been added yet.</li>
                {% endfor %}
            </ul>
            <a href="{% url 'learning_log:new_topic' %}">Add a new topic:</a>
    {% endblock content %}
</body>
</html>
